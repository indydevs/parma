language: elixir
elixir:
  - 1.3.2
otp_release:
  - 18.2
addons:
  rethinkdb: "2.3"
cache:
  directories:
    - _build
    - deps
services:
  - redis-server
install:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get
env:
  - MIX_ENV=test
script:
  - mix ecto.create
  - mix ecto.migrate
  - mix coveralls.travis
